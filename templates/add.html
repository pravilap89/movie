{% extends 'base.html'%}
{% block body %}
<div>
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <input name="name" placeholder="Movie Name"/><br><br>
        <input name="year" placeholder="Year"/><br><br>
        <textarea name="desc" placeholder="Description"></textarea><br><br>
        <input type="file" name="img"/><br><br>
        <input type="submit"/>
    </form>
</div>
{% endblock %}
